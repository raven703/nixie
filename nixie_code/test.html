<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Responsive Forms</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Alarms</h2>
            <form id="alarmForm">
                <div class="alarm">
                    <label for="alarm1">Alarm 1:</label><br>
                    <input type="date" id="alarm1-date" name="alarm1-date">
                    <input type="time" id="alarm1-time" name="alarm1-time">
                    <input type="checkbox" id="alarm1-repeat" name="alarm1-repeat">
                    <label for="alarm1-repeat">Repeat everyday</label><br><br>
                </div>
                <div class="alarm">
                    <label for="alarm2">Alarm 2:</label><br>
                    <input type="date" id="alarm2-date" name="alarm2-date">
                    <input type="time" id="alarm2-time" name="alarm2-time">
                    <input type="checkbox" id="alarm2-repeat" name="alarm2-repeat">
                    <label for="alarm2-repeat">Repeat everyday</label><br><br>
                </div>
                <div class="alarm">
                    <label for="alarm3">Alarm 3:</label><br>
                    <input type="date" id="alarm3-date" name="alarm3-date">
                    <input type="time" id="alarm3-time" name="alarm3-time">
                    <input type="checkbox" id="alarm3-repeat" name="alarm3-repeat">
                    <label for="alarm3-repeat">Repeat everyday</label><br><br>
                </div>
                <div class="alarm">
                    <label for="alarm4">Alarm 4:</label><br>
                    <input type="date" id="alarm4-date" name="alarm4-date">
                    <input type="time" id="alarm4-time" name="alarm4-time">
                    <input type="checkbox" id="alarm4-repeat" name="alarm4-repeat">
                    <label for="alarm4-repeat">Repeat everyday</label><br><br>
                </div>
                <input type="submit" value="Set Alarms">
            </form>
        </div>

        <div class="card">
            <h2>Time Settings</h2>
            <form id="timeForm">
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date"><br><br>
                <label for="time">Time:</label><br>
                <input type="time" id="time" name="time"><br><br>
                <label for="timezone">TimeZone</label><br>
                <input type="text" id="tmz" name="tmz"><br><br>
                <input type="submit" value="Set Time">
            </form>
        </div>
        <div class="card">
            <h2>WiFi Credentials</h2>
            <form id="wifiForm">
                <label for="ssid">SSID:</label><br>
                <input type="text" id="ssid" name="ssid"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd"><br><br>
                <input type="submit" value="Set WiFi">
            </form>


        </div>
  
    </div>

  
   <script src="/static/script.js"></script>
</body>
</html>
